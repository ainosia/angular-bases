<h1>{{ name }}</h1>

<dl>
  <h4>Nombre:</h4>
  <dd>{{ name }}</dd>

  <h4>Edad:</h4>
  <dd>{{ age }}</dd>

  <h4>MÃ©todo:</h4>
  <dd>{{ getHeroDescription() }}</dd>

  <h4>Capitalizado:</h4>
  <dd>{{ capitalizedName }}</dd>
</dl>

<div class="buttons-container">
  <button
    *ngIf="name !== 'Spiderman'"
    class="btn btn-primary"
    (click)="changeHero()">
    Cambiar nombre
  </button>

  <button
    *ngIf="age !== 20"
    class="btn btn-primary"
    (click)="changeAge()">
    Cambiar edad
  </button>

  <button
    class="btn btn-primary"
    (click)="resetForm()">
    Reset
  </button>
</div>
