<h3>Listado de Héroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h5>Héroe borrado <small class="text-danger">{{ deletedHero }}</small></h5>
</div>

<ng-template #nothingWasDeleted>
  <h5>No ha borrado nada.</h5>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="revomeLastHero()"
  class="btn btn-outline-danger mt-3 mb-4">
  Borrar último héroe
</button>

<ul class="list-group">
  <li
    *ngFor="let name of heroNames"
    class="list-group-item">
    {{ name }}
  </li>
</ul>
